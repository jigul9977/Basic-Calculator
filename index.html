<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/script.js"></script>
    <title>Simple Basic Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="container">
        <form action="">
          <div class="output">
            <input type="text" id="response" value="0" readonly />
          </div>
          <div class="btns">
            <div class="row">
              <button>AC</button>
              <button>DEL</button>
              <button>%</button>
              <button>/</button>
            </div>

            <div class="row">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>*</button>
            </div>
            <div class="row">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>-</button>
            </div>
            <div class="row">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>+</button>
            </div>
            <div class="row">
              <button>00</button>
              <button>0</button>
              <button>.</button>
              <button>=</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
